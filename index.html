<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>

    <!-- Player Name Input -->
    <div id="nameInput" class="name-input">
      <input
        type="text"
        id="player1Name"
        placeholder="Enter Player 1 Name"
        required
      />
      <span class="error-message" id="player1Error"></span>
      <input
        type="text"
        id="player2Name"
        placeholder="Enter Player 2 Name"
        required
      />
      <span class="error-message" id="player2Error"></span>
      <button id="submitNamesButton">Submit Names</button>
    </div>

    <!-- Scoreboard -->
    <div id="scoreboard" class="hidden">
      <div id="player1Score" class="score">Player 1: 0</div>
      <div id="player2Score" class="score">Player 2: 0</div>
    </div>

    <!-- Gameboard and Controls -->
    <div id="gameContainer" class="hidden">
      <div id="gameboard" class="gameboard"></div>
      <div id="controls" class="controls">
        <button id="resetScoreButton">Reset Scoreboard</button>
        <p id="status"></p>
      </div>
    </div>

    <!-- Winner Overlay -->
    <div id="winnerOverlay" class="overlay hidden">
      <div class="winnerMessage">
        <p id="winnerText"></p>
        <button id="restartButton">Restart Game</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
